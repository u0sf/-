<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youssef Radwan – Embedded & AI Projects</title>
    <meta name="description" content="Youssef Radwan's portfolio showcasing embedded systems, AI projects, and creative innovations.">
    <meta name="keywords" content="Youssef Radwan, يوسف رضوان, Embedded Engineer, Arduino, ESP32, AI, Portfolio">
    <meta name="author" content="Youssef Radwan">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Youssef Radwan",
        "url": "https://youssefradwan.site",
        "sameAs": [
            "https://github.com/u0sf",
            "https://instagram.com/_youssefradwan"
        ],
        "jobTitle": "Embedded Systems Developer",
        "description": "Portfolio of Youssef Radwan, showcasing embedded systems and AI projects."
    }
    </script>
</head>
<body>
    <!-- Main Terminal -->
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">Youssef Radwan (يوسف رضوان) - Terminal Portfolio</div>
        </div>
        <div class="terminal-content" id="terminal">
            <div class="welcome-message">
                <h1>Welcome to Youssef Radwan's (يوسف رضوان) Terminal Portfolio!</h1>
                <p>I am an Embedded Systems Developer passionate about creating innovative solutions.</p>
                Type 'help' to see available commands.
            </div>
            <div class="input-line">
                <span class="prompt">
                    <span class="avatar">👨‍💻</span>
                    <span>></span>
                </span>
                <input type="text" id="command-input" autofocus>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="typeSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
    <audio id="commandSound" src="https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3" preload="auto"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
