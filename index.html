<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youssef's Terminal Portfolio</title>
    <link rel="stylesheet" href="/-/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Main Terminal -->
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">Youssef's Terminal</div>
        </div>
        <div class="terminal-content" id="terminal">
            <div class="welcome-message">
                Welcome to Youssef's Terminal Portfolio!
                Type 'help' to see available commands.
            </div>
            <div class="input-line">
                <span class="prompt">
                    <span class="avatar">👨‍💻</span>
                    <span>></span>
                </span>
                <input type="text" id="command-input" autofocus>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="typeSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
    <audio id="commandSound" src="https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3" preload="auto"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3" preload="auto"></audio>

    <script src="/-/script.js"></script>
</body>
</html>
